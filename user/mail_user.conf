#--Start Users--###############################################################################################################
# name      uid     gid      *group                *shell          home                *ssh     *comment
# toto      1000    1000     operator              /sbin/nologin   /var/home           yes      This is toto
  temail    5000    5000     operator              /bin/sh         /home/temail        yes      TEmail ops
  vmail     6000    6000     no                    /sbin/nologin   /home/vmail         no       All email
#--End Users--#################################################################################################################

#--Start DOAS--################################################################################################################
# permit nopass keepenv toto
  permit nopass temail as root cmd /usr/local/bin/temail-sync
#--End DOAS--##################################################################################################################

#--Start Folder--##############################################################################################################
# name                          owner       group       mode        link
 /home/temail/certificates      temail      temail      750         no
 /home/vhosts                   vmail       vmail       770         /vhosts
#--End Folder--################################################################################################################

